<button id="sample">jQuery</button>
<!-- jQueryを使用する際は$(function () {});の波括弧内に記述 -->
<!-- $("#sample")　：　イベント対象 -->
<!-- .on('click', function () {});　：　イベント発生条件 -->
<script>
  $(function () {
    $("body").on('click','button', function () {
      const result = "ボタンが押されました！";
      console.log(result);
    });

    $("body").append('<button>追加ボタン</button>');
  });
</script>

<!-- 
  jQuery.js　：　改行スペースが入っている。人が読みやすい。
  jQuery.min.js　：　改行スペースがない。ファイル容量が小さい。
  jQuery.slim.js　：　一部機能（Ajax,アニメーション関連機能）が搭載されていない。
  Ajax　：　ユーザーがページを見ている最中にブラウザとサーバーがやり取りするための仕組み。
  　　　　　Webページ全体を更新することなく一部分だけ情報を更新することが可能。
 -->

<!-- 上記の説明で.on('click', function () {});と書きましたが、
