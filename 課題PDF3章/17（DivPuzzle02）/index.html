<!-- HTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DivPuzzle中級</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- wrapper -->
  <div class="wrapper">
    <div class="red_box"></div>
    <!-- float解除(center_content) -->
    <div class="clearfix">
      <div class="green_box"></div>
      <!-- ccenter_content(pink&blue&orange&brown) -->
      <div class="center_content">
        <!-- float解除(center_content_left) -->
        <div class="clearfix">
          <!-- center_content_left(pink&blue) -->
          <div class="center_content_left">
            <div class="pink_box"></div>
            <div class="blue_box"></div>
          </div>
          <div class="orange_box"></div>
        </div>
        <div class="brown_box"></div>
      </div>
    </div> 
    <div class="yellow_box"></div>
  </div>
</body>
</html>
